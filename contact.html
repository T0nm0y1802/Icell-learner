  </head>
  <body>
    <header>
      <h1>Contact us</h1>

      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>

      <figure>
        <img
          src="tacos_close_up_400x260.png"
          alt="Tacos "
          title="we love tacos!"
          width="400"
          height="260"
        />
        <figcaption>Tasty Tacos</figcaption>
      </figure>
    </header>
    <hr />
    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send us a message</legend>
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                placeholder="your name"
                required
              />
            </p>
            <p>
              <label for="email">Email:</label>
              <input
                type="text"
                email="email"
                id="email"
                placeholder="your email"
                required
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your maessage here"
              >
              </textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>
      <section>
        <h2>Our Location</h2>
        <address>
          555 taco Temptation Lane, Suite<br />
          Kanas city, MO 55555-55555
          <br /><br />
          Phone:<a href="tel:+5555555555">555-555-5555</a>s
        </address>
      </section>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; THE little taco shop</p>
    </footer>
